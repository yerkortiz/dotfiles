set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
set -g history-limit 50000

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

set -g status-position top
set -g status-justify left
set -g status-style "bg=#2b3339,fg=#d3c6aa"
set -g status-left ""
set -g status-right "#[fg=#a7c080,bold] #(whoami) #[fg=#d3c6aa,nobold] %H:%M "

setw -g window-status-current-style "bg=#a7c080,fg=#2b3339,bold"
setw -g window-status-current-format " #I #W "

setw -g window-status-style "bg=#2b3339,fg=#d3c6aa"
setw -g window-status-format " #I #W "

set -g pane-border-lines heavy
set -g pane-border-indicators off
set -g pane-border-style "fg=#2b3339"
set -g pane-active-border-style "fg=#a7c080"
